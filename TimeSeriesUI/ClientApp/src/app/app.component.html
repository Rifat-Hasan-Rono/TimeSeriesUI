<body>
  <app-nav-menu></app-nav-menu>
  <div class="container">
    <form class="form-inline">
      <div class="mb-2 mr-sm-2 mb-sm-0 position-relative form-group">
        <label for="building">Building</label>
        <select name="building"
                id="building" 
                class="form-control" [(ngModel)]="search.buildingId" >
          <option *ngFor="let method of buildings" [value]="method.id">{{ method.label }}</option>
        </select>
      </div>
      <div class="mb-2 mr-sm-2 mb-sm-0 position-relative form-group">
        <label for="object">Object</label>
        <select name="object"  
                id="object"
                class="form-control" [(ngModel)]="search.objectId" >
          <option *ngFor="let method of objects" [value]="method.id">{{ method.label }}</option>
        </select>
       </div>
      <div class="mb-2 mr-sm-2 mb-sm-0 position-relative form-group">
        <label for="dataField">DataField</label>
        <select name="dataField"
                id="dataField"
                class="form-control" [(ngModel)]="search.dataFieldId" >
          <option *ngFor="let method of dataFields" [value]="method.id">{{ method.label }}</option>
        </select>
      </div>
      <button (click)="onInitChart()"  class="btn btn-primary">Submit</button>
    </form>
    
    <highcharts-chart [Highcharts]="Highcharts"
                      [options]="chartOptions"
                      style="width: 100%; height: 400px; display: block;"></highcharts-chart>
  </div>
</body>
